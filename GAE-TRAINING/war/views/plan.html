<div>
	<div class="panel panel-info">
		<div class="panel-heading">Add Training Plan</div>
		<div class="panel-body">
			<div class="form-group">
				<label class="col-md-2 control-label">Title</label>
				<div class="col-md-10">
					<input type="text" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">Description</label>
				<div class="col-md-10">
					<textarea class="form-control"></textarea>
				</div>
			</div>
						<div class="form-group">
				<label class="col-md-2 control-label">Exercices</label>
				<div class="col-md-10">
					<button ng-repeat="v in tab" ng-show="tab" class="btn btn-sm btn-success btn-raised">
						{{v}}
					</button>
					<span ng-hide="tab">
						<em>No exercices</em>
					</span>
					<button class="btn btn-sm btn-danger btn-raised">
						<span class="glyphicon glyphicon-plus"></span>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
