<div>
	<div class="panel panel-info">
		<div class="panel-heading">Add Exercice</div>
		<div class="panel-body">
			<div class="form-group">
				<label class="col-md-2 control-label">Title</label>
				<div class="col-md-10">
					<input type="text" class="form-control" ng-model="exercice.title">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">Description</label>
				<div class="col-md-10">
					<textarea class="form-control" ng-model="exercice.description"></textarea>
				</div>
			</div>
			<div class="col-sm-12">
				<div class="pull-right">
					<button class="btn btn-raised btn-danger" ng-click="addExercice(exercice)">Save</button>
				</div>
			</div>
			</div>
		</form>
		</div>
	</div>
</div>
